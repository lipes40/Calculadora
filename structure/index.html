<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
    <style>
body {
  background-color: black;
  display: flex; 
  justify-content: center; 
  align-items: center;
  flex-direction: column;
}
h1 {
    text-align: center;
    color: white;
}
.calculator {
    width: 600px;
    height: 600px;
    text-align: center;
    margin-left: -20px;
}

.calculator input[type="text"] {
    text-align: center; 
    font-size: 30px;   
    width: 450px;
    height: 100px;
    color: white;
    background-color: #373737;
    margin-bottom: 10px;
    margin-left: 20px;

}

.calculator input[type="button"] {
    width: 20%;
    height: 20%;
    font-size: 30px;
    color: white;
    background-color: #373737;
    margin-top: 5px;
    border-color: gray;
    align-items: center;
}
 .result{
  margin-left: 100px;
 }

    </style>
    </head>
    <body>
<h1>Bem Vindo รก calculadora!</h1>

<div style="border: 1px solid white; width: 37%; height: 646px; display: flex; justify-content: center; align-items: center;">

<div class="calculator">

<input type="text" id="result" readonly>

<input type="button" value="7" onclick="appendToResult('7')">
<input type="button" value="8" onclick="appendToResult('8')">
<input type="button" value="9" onclick="appendToResult('9')">

<input type="button" value="+" onclick="appendToResult('+')">

<input type="button" value="4" onclick="appendToResult('4')">
<input type="button" value="5" onclick="appendToResult('5')">
<input type="button" value="6" onclick="appendToResult('6')">

<input type="button" value="-" onclick="appendToResult('-')">

<input type="button" value="1" onclick="appendToResult('1')">
<input type="button" value="2" onclick="appendToResult('2')">
<input type="button" value="3" onclick="appendToResult('3')">

<input type="button" value="*" onclick="appendToResult('*')">

<input type="button" value="C" onclick="clearResult('')">
<input type="button" value="0" onclick="appendToResult('0')">
<input type="button" value="=" onclick="calculate('=')">

    
<input type="button" value="/" onclick="appendToResult('/')">  

</div>
  </div> 
    <script>

        function appendToResult(value) {
           document.getElementById('result').value += value;
        }
        function clearResult() {
          document.getElementById('result').value = '';
        }
    
        function calculate() {
          try {
            const result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
          } catch (error) {
            document.getElementById('result').value = 'Erro';
          }
        }
  </script>
</body>
</html>
